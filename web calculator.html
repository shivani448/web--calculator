<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web calculator.css">
    <title>Document</title>
</head>

<body>
    <marquee width="100%" height="20%" direction="left">THIS IS MICRO-PROJECT OF B.tech 2ND YR STUDENT in GROUP OF 2</marquee>
    <!-- this is part of html from where our code is start for calculator -->
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()">Ac</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <!-- ---------------------------this is javascript------------------------------------------------- -->
    <script>
        let outputscreen = document.getElementById("output-screen");


        function display(num) {
            outputscreen.value += num;
        }

        function calculate() {
            try {
                outputscreen.value = eval(outputscreen.value);
            } catch (err) {
                alert("invalid number/operator");
            }
        }

        function Clear() {
            outputscreen.value = '';
        }


        function del() {
            outputscreen.value = outputscreen.value.slice(0, -2);
        }
    </script>

</body>

</html>
